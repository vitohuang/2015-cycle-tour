<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		body {
			width: 100%;
			height: 100%;
		}

		.globe-wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			width: 100%;
			height: 100%;
		}

		h1 {
		  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-size: 18px;
		  text-align: center;
		}

		</style>
	</head>
	<body>
		<div class="globe-wrapper">
			<h1></h1>
		</div>

		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://d3js.org/queue.v1.min.js"></script>
		<script src="https://d3js.org/topojson.v1.min.js"></script>
		<script>

		const wrapperEl = d3.select('.globe-wrapper')[0][0]
		console.log(wrapperEl, wrapperEl.offsetWidth, wrapperEl.offsetHeight)

		var width = 660,
		    height = 660;

		var projection = d3.geo.orthographic()
		    .translate([width / 2, height / 2])
		    .scale(width / 2 - 20)
		    .clipAngle(90)
		    .precision(0.6);

		var canvas = d3.select(".globe-wrapper").append("canvas")
		    .attr("width", width)
		    .attr("height", height);

		var c = canvas.node().getContext("2d");

		var path = d3.geo.path()
		    .projection(projection)
		    .context(c);

		var title = d3.select("h1");

		queue()
		    .defer(d3.json, "world-110m.json")
		    .defer(d3.tsv, "country-route.tsv")
		    .await(ready);

		function ready(error, world, names) {
		  if (error) throw error;

		  var globe = {type: "Sphere"},
		      land = topojson.feature(world, world.objects.land),
		      countries = topojson.feature(world, world.objects.countries).features,
		      borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; });

		  countries = names.map(function(country) {
			  var ret = null;
			  countries.forEach(function(countryShape) {
				if (country.id == countryShape.id) {
					countryShape.name = country.name;
					ret = countryShape;
				}
			  });
			  return ret;
		  });

		      var i = -1,
		      n = countries.length;
		      
		      // Create colour scales
		      var colourScale = d3.scale.linear().domain([0, n]).range([80, 50]);

		  (function transition() {
			// Only do it once
			  /*
			if ((i + 1) == n) {
				return false;
			}
			*/
		    d3.transition()
			.duration(800)
			.each("start", function() {
			  title.text(countries[i = (i + 1) % n].name);
			})
			.tween("rotate", function() {
			  var p = d3.geo.centroid(countries[i]),
			      r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
			  return function(t) {
			    projection.rotate(r(t));
			    c.clearRect(0, 0, width, height);
			    c.fillStyle = "#ccc", c.beginPath(), path(land), c.fill();

			    // Draw all previous countries
			    for (var j = 0; j <= i; j++) {
				    c.fillStyle = "hsl(360, 100%, "+ colourScale(j) + "%)", c.beginPath(), path(countries[j]), c.fill();
			    }
			    c.strokeStyle = "#fff", c.lineWidth = .5, c.beginPath(), path(borders), c.stroke();
			    c.strokeStyle = "#000", c.lineWidth = 2, c.beginPath(), path(globe), c.stroke();
			  };
			})
		      .transition()
			.each("end", transition);
		  })();
		}

		d3.select(self.frameElement).style("height", height + "px");

		</script>
	</body>
</html>
